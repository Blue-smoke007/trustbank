<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transactions Unity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="components.js"></script>

    <style>
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
        z-index: 50;
      }
      .modal.active {
        display: flex;
      }
    </style>

    <script>
      function showAlert() {
        const modal = document.getElementById("signOutModal");
        modal.classList.add("active");
      }

      function hideAlert() {
        const modal = document.getElementById("signOutModal");
        modal.classList.remove("active");
      }

      function confirmSignOut() {
        window.location.href = "homepage.html";
      }
    </script>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="container mx-auto mt-8 flex">
      <div class="sidebar"></div>

      <main class="w-full md:w-3/4 md:pl-8 p-4">
        <div class="bg-white rounded-2xl shadow-md p-24">
          <h1 class="text-2xl font-bold mb-4">Welcome <span class="_username"></span></h1>
          <p class="text-gray-700 text-lg mb-6">Your balance</p>
          <p class="text-purple-950 text-4xl font-bold">$<span class="_balance"></span></p>

          <div class="mt-8">
            <h2 class="text-xl font-bold mb-4">Recent Transactions</h2>
            <table class="w-full text-left text-gray-700">
              <thead class="border-b">
                <tr>
                  <th class="py-2">Description</th>
                  <th class="py-2">Amount</th>
                  <th class="py-2">Date</th>
                </tr>
              </thead>
              <tbody id="trans">
                <tr class="border-t">
                  <td class="py-2 flex items-center"></td>
                  <td class="py-2"></td>
                  <td class="py-2"></td>
                </tr>
                <tr class="border-t">
                  <td class="py-2 flex items-center">
                  </td>
                  <td class="py-2"></td>
                  <td class="py-2"></td>
                </tr>
                <tr class="border-t">
                  <td class="py-2 flex items-center">
                  </td>
                  <td class="py-2"></td>
                  <td class="py-2"></td>
                </tr>
                <tr class="border-t">
                  <td class="py-2 flex items-center">
                  </td>
                  <td class="py-2"></td>
                  <td class="py-2"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <div id="signOutModal" class="modal">
      <div class="bg-white rounded-lg p-6 w-96 text-center shadow-lg">
        <h2 class="text-lg font-bold mb-4">Sign Out</h2>
        <p class="text-gray-700 mb-6">Are you sure you want to sign out?</p>
        <div class="flex justify-around">
          <button
            onclick="confirmSignOut()"
            class="bg-purple-950 text-white py-2 px-4 rounded-lg hover:bg-purple-700"
          >
            Confirm
          </button>
          <button
            onclick="hideAlert()"
            class="bg-gray-200 text-black py-2 px-4 rounded-lg hover:bg-gray-300"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>


    <!-- Sidebar (Visible Only on Mobile) -->
<div
id="sidebar"
class="fixed top-0 left-0 bg-white w-64 h-full p-6 space-y-4 transition-transform duration-300 ease-in-out transform -translate-x-full md:hidden z-50 shadow-lg"
>
<div class="text-center font-[Montserrat] text-lg w-full">
  <img src="images/logo2.jpg" class="rounded-lg overflow-hidden" />
  <hr />
  <nav class="space-y-16 h-full">
    <ul class="flex flex-col justify-between h-full py-2 gap-2">
      <li><a href="#" class="block p-2 hover:text-purple-600 border rounded-lg">Dashboard</a></li>
      <li><a href="#" class="block p-2 hover:text-purple-600 border rounded-lg">Transactions</a></li>
      <li><a href="#" class="block p-2 hover:text-purple-600 border rounded-lg">Manage cards</a></li>
      <li><a href="#" class="block p-2 hover:text-purple-600 border rounded-lg">Notifications</a></li>
      <li><a href="#" class="block p-2 hover:text-purple-600 border rounded-lg">Settings</a></li>
      <li><a><button class="block w-full p-2 hover:text-purple-600 border rounded-lg">Sign out</button></a></li>
    </ul>
  </nav>
</div>
</div>

<!-- Sidebar Toggle Button (Mobile Only) -->
<div class="md:hidden fixed top-16 left-0 z-50">
<button
  id="menu-btn"
  class="p-3 bg-none text-white rounded-lg"
  onclick="toggleSidebar()"
>
  â˜°
</button>
</div>

<!-- Overlay for mobile -->
<div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden md:hidden" onclick="toggleSidebar()"></div>

<!-- JavaScript for Sidebar Toggle -->
<script>
function toggleSidebar() {
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("sidebar-overlay");

  const isSidebarVisible = sidebar.classList.contains("-translate-x-full");

  // Toggle sidebar visibility
  sidebar.classList.toggle("-translate-x-full", !isSidebarVisible);
  overlay.classList.toggle("hidden", !isSidebarVisible);
}
</script>

    
    <script src="./bundle.min.js"></script>
  </body>
</html>
