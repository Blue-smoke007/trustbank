<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="components.js" defer type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<script>
  function handleButtonClick(button) {
    button.disabled = true;
    button.innerHTML = '<svg class="animate-spin h-5 w-5 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';
  }

  function resetButton(button, originalText) {
    button.disabled = false;
    button.innerHTML = originalText;
  }
</script>

<body class="bg-white font-sans">
  <main class="flex items-center justify-center h-screen container mx-auto p-4">
    <div class="grid grid-cols-1 md:grid-cols-2 max-w-8xl mb-10 mx-auto bg-white rounded-lg overflow-hidden">
      <div class="hidden md:block">
        <img src="images/spacious.jpeg" alt="City view" class="h-full object-cover rounded-xl">
      </div>

      <div class="p-10 flex flex-col justify-center">
        <h2 class="text-2xl font-bold text-purple-950 mb-4">Glad to have you back!</h2>
        <p class="text-purple-900 mb-6">Sign into your account</p>

        <form action="" method="post">
          <div class="mb-10">
            <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded-lg bg-gray-300 text-black focus:outline-none focus:ring-2 focus:ring-purple-500 placeholder-black" placeholder="Email address">
          </div>

          <div class="mb-10">
            <div class="relative">
              <input type="password" name="password" id="password" class="w-full px-4 py-2 rounded-lg bg-gray-300 text-black focus:outline-none focus:ring-2 focus:ring-purple-500 placeholder-black" placeholder="Password">
              <button type="button" class="absolute right-2 top-2 text-gray-400 hover:text-white">üëÅ</button>
            </div>

          <button type="submit" class="w-full bg-purple-950 hover:bg-purple-700 text-white py-2 rounded-lg my-4">Sign into your account</button>
          
          <div class="flex items-center justify-center text-gray-400 mb-4">
            <span class="bg-black h-px w-full"></span>
            <span class="px-4">Or</span>
            <span class="bg-black h-px w-full"></span>
          </div>

          <a href="createaccount.html" class="w-full block text-center border bg-purple-950 text-white hover:bg-purple-700 hover:text-white py-2 rounded-lg">Create account</a>
        </form>
      </div>
    </main>

    <script>
      document.forms[0].addEventListener('submit', async function (event) {
        event.preventDefault();
        const formData = new FormData(this);
        toggleModal(true, "loading", "Logining in");
        
        try {
          const response = await axios.post(
            "https://nexusbank-backend.onrender.com/login/",
            formData
          );
          localStorage.setItem("_auth", JSON.stringify({...response.data, token: response.data.token ?? response.data.access}));
          toggleModal(true, "success");
        } catch (error) {
          console.log(error);
          toggleModal(true, "error");
        }

        setTimeout(() => {
          toggleModal(false);
          window.location.href = "account.html";
        }, 3000);
      })
    </script>
  </body>
</html>
