<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white font-sans">

  <header class="header bg-[#1F0034] p-4">
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-3">
          <img src="Logo.png" alt="Logo" class="h-10"> 
        </div>
  
        <nav class="nav-links">
          <ul class="flex gap-4">
            <li>
              <a class="text-white border-b-2 px-4 py-1" href="homepage.html">Home</a>
            </li>
            <li>
              <a class="text-white hover:border-b-2 px-4 py-1" href="#"
                >Products</a
              >
            </li>
            <li>
              <a class="text-white hover:border-b-2 px-4 py-1" href="#"
                >Rewards</a
              >
            </li>
            <li>
              <a class="text-white hover:border-b-2 px-4 py-1" href="#"
                >Contact us</a
              >
            </li>
            <li>
              <a class="text-white hover:border-b-2 px-4 py-1" href="#"
                >Dashboard</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
  <main class="flex items-center justify-center h-screen">
    <div class="grid grid-cols-1 md:grid-cols-2 max-w-8xl mb-10 mx-auto bg-white rounded-lg overflow-hidden">
      <div class="hidden md:block">
        <img src="spacious.jpeg" alt="City view" class="h-auto rounded-xl">
      </div>


      <div class="p-10 flex flex-col justify-center">
        <h2 class="text-2xl font-bold text-purple-950 mb-4">Glad to have you back!</h2>
        <p class="text-purple-900 mb-6">Sign into your account</p>

        <form>
          <div class="mb-10">
            <input type="email" id="email" class="w-full px-4 py-2 rounded-lg bg-gray-300 text-black focus:outline-none focus:ring-2 focus:ring-purple-500 placeholder-black" placeholder="Email address">
          </div>

          <div class="mb-10">
            <div class="relative">
              <input type="password" id="password" class="w-full px-4 py-2 rounded-lg bg-gray-300 text-black focus:outline-none focus:ring-2 focus:ring-purple-500 placeholder-black" placeholder="Password">
              <button type="button" class="absolute right-2 top-2 text-gray-400 hover:text-white">üëÅ</button>
            </div>
          </div>

          <button type="submit" class="w-full bg-purple-950 hover:bg-purple-700 text-white py-2 rounded-lg mb-4">Create account</button>
          
          <div class="flex items-center justify-center text-gray-400 mb-4">
            <span class="bg-black h-px w-full"></span>
            <span class="px-4">Or</span>
            <span class="bg-black h-px w-full"></span>
          </div>

          <button type="button" class="w-full border bg-purple-950 text-white hover:bg-purple-700 hover:text-white py-2 rounded-lg">Sign into your account</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
