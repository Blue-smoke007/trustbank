<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notifications</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Sidebar Overlay (for mobile) -->
  <div
    id="sidebar-overlay"
    class="fixed inset-0 bg-black bg-opacity-50 hidden transition-opacity"
    onclick="toggleSidebar()"
  ></div>

  <div class="flex flex-col md:flex-row h-screen">
    <!-- Main Content -->
    <div class="flex-1 p-5 md:p-10">
      <h2 class="text-2xl font-semibold">Welcome, Username</h2>
      <h3 class="text-lg font-bold mt-5">Notifications</h3>

      <div class="mt-3 space-y-3">
        <button
          onclick="showMessage('ðŸŽ„ Happy Holidays!', 'Wishing you a joyous holiday season and a prosperous new year!')"
          class="block w-full text-left bg-white p-4 shadow rounded-md hover:bg-gray-100"
        >
          ðŸŽ„ Happy Holidays!
        </button>
        <button
          onclick="showMessage('ðŸŽ‰ New Year Greetings!', 'May this new year bring you success and happiness!')"
          class="block w-full text-left bg-white p-4 shadow rounded-md hover:bg-gray-100"
        >
          ðŸŽ‰ New Year Greetings!
        </button>
        <button
          onclick="showMessage('ðŸŽƒ Spooky Halloween!', 'Hope your Halloween is filled with treats and no tricks!')"
          class="block w-full text-left bg-white p-4 shadow rounded-md hover:bg-gray-100"
        >
          ðŸŽƒ Spooky Halloween!
        </button>
      </div>
    </div>

    <!-- Sidebar for mobile (hamburger menu) and desktop -->
    <div
      id="sidebar"
      class="fixed top-0 left-0 bg-white w-64 h-full p-6 space-y-4 transition-transform duration-300 ease-in-out transform md:translate-x-0 -translate-x-full md:relative md:flex md:flex-col z-50"
    >
      <div class="text-center font-[Montserrat] text-lg w-full">
        <img src="images/logo2.jpg" class="rounded-lg overflow-hidden" />
        <hr />
        <nav class="space-y-16 h-full">
          <ul class="flex flex-col justify-between h-full py-2 gap-2">
            <li><a href="#" class="block p-2 hover:text-purple-600 border rounded-lg">Dashboard</a></li>
            <li><a href="#" class="block p-2 hover:text-purple-600 border rounded-lg">Transactions</a></li>
            <li><a href="#" class="block p-2 hover:text-purple-600 border rounded-lg">Manage cards</a></li>
            <li><a href="#" class="block p-2 hover:text-purple-600 border rounded-lg">Notifications</a></li>
            <li><a href="#" class="block p-2 hover:text-purple-600 border rounded-lg">Settings</a></li>
            <li><button class="block w-full p-2 hover:text-purple-600 border rounded-lg">Sign out</button></li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- Sidebar Menu Button (only visible on mobile) -->
    <div id="sidebar-menu" class="md:hidden relative">
      <button
        id="menu-btn"
        class="p-3 bg-purple-600 text-white m-2 rounded flex items-center"
        onclick="toggleSidebar()"
      >
        â˜° Menu
      </button>
    </div>
  </div>

  <!-- Modal -->
  <div
    id="modal"
    class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center px-4"
    role="dialog"
    aria-hidden="true"
  >
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-[95%] sm:max-w-sm relative">
      <h3 id="modal-title" class="text-xl font-semibold"></h3>
      <p id="modal-message" class="mt-3"></p>
      <button
        onclick="closeModal()"
        class="mt-4 bg-purple-600 text-white px-4 py-2 rounded"
        aria-label="Close"
      >
        Close
      </button>
    </div>
  </div>

  <script>
    // Sidebar toggle function (show/hide sidebar)
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("sidebar-overlay");

      const isSidebarVisible = !sidebar.classList.contains("-translate-x-full");

      // Toggle the sidebar visibility
      sidebar.classList.toggle("-translate-x-full", isSidebarVisible);
      overlay.classList.toggle("hidden", isSidebarVisible);
    }

    // Show modal for notifications
    function showMessage(title, message) {
      document.getElementById("modal-title").textContent = title;
      document.getElementById("modal-message").textContent = message;
      document.getElementById("modal").classList.remove("hidden");
    }

    // Close modal
    function closeModal() {
      document.getElementById("modal").classList.add("hidden");
    }
  </script>
</body>
</html>
