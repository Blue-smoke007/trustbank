<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Bank Notifications</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white p-5 flex flex-col">
            <h1 class="text-xl font-bold mb-5">UNITY <span class="text-purple-400">üè¶ BANK</span></h1>
            <nav class="flex flex-col gap-4">
                <a href="#" class="hover:bg-gray-700 p-2 rounded">Dashboard</a>
                <a href="#" class="hover:bg-gray-700 p-2 rounded">Transactions</a>
                <a href="#" class="hover:bg-gray-700 p-2 rounded">Manage Cards</a>
                <a href="#" class="bg-purple-600 p-2 rounded">Notifications</a>
                <a href="#" class="hover:bg-gray-700 p-2 rounded">Help Center</a>
                <a href="#" class="hover:bg-gray-700 p-2 rounded">Settings</a>
                <a href="#" class="hover:bg-gray-700 p-2 rounded">Sign Out</a>
            </nav>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 p-10">
            <h2 class="text-2xl font-semibold">Welcome, Username</h2>
            <h3 class="text-lg font-bold mt-5">Notifications</h3>
            <div class="mt-3 space-y-3">
                <button onclick="showMessage('üéÑ Happy Holidays!', 'Wishing you a joyous holiday season and a prosperous new year!')" class="block w-full text-left bg-white p-4 shadow rounded-md hover:bg-gray-100">üéÑ Happy Holidays!</button>
                <button onclick="showMessage('üéâ New Year Greetings!', 'May this new year bring you success and happiness!')" class="block w-full text-left bg-white p-4 shadow rounded-md hover:bg-gray-100">üéâ New Year Greetings!</button>
                <button onclick="showMessage('üéÉ Spooky Halloween!', 'Hope your Halloween is filled with treats and no tricks!')" class="block w-full text-left bg-white p-4 shadow rounded-md hover:bg-gray-100">üéÉ Spooky Halloween!</button>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm">
            <h3 id="modal-title" class="text-xl font-semibold"></h3>
            <p id="modal-message" class="mt-3"></p>
            <button onclick="closeModal()" class="mt-4 bg-purple-600 text-white px-4 py-2 rounded">Close</button>
        </div>
    </div>
    
    <script>
        function showMessage(title, message) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-message').innerText = message;
            document.getElementById('modal').classList.remove('hidden');
        }
        
        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }
    </script>
</body>
</html>
