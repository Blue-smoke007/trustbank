<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Transfer Money</title>
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-purple-900 text-white py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-2xl font-bold">TRUIST</h1>
      <nav class="flex space-x-6">
        <a href="#" class="hover:underline">Home</a>
        <a href="#" class="hover:underline">Products</a>
        <a href="#" class="hover:underline">Rewards</a>
        <a href="#" class="hover:underline">Contact us</a>
        <a href="#" class="hover:underline font-semibold">Dashboard</a>
      </nav>
    </div>
  </header>

  <!-- Transfer Money Modal -->
  <main class="flex items-center justify-center min-h-screen bg-gray-50">
    <div class="bg-white shadow-lg rounded-lg w-full max-w-4xl">
      <div class="p-8 border-b">
        <h2 class="text-2xl font-semibold text-gray-800">Transfer Money</h2>
      </div>
      <div class="p-8">
        <form class="space-y-6">
          <!-- Recipient Details -->
          <div>
            <label class="block text-gray-700 mb-2">Recipient details</label>
            <div class="grid grid-cols-2 gap-4">
              <input type="text" placeholder="Name of recipient's bank" class="border-gray-300 rounded-lg w-full p-2 focus:ring-2 focus:ring-purple-500">
              <input type="text" placeholder="Recipient's account number" class="border-gray-300 rounded-lg w-full p-2 focus:ring-2 focus:ring-purple-500">
            </div>
          </div>

          <!-- Amount -->
          <div>
            <label class="block text-gray-700 mb-2">Enter amount</label>
            <div class="flex items-center space-x-2">
              <input type="text" value="$133,767.00" class="border-gray-300 rounded-lg w-full p-2 focus:ring-2 focus:ring-purple-500">
              <select class="border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-purple-500">
                <option>USD</option>
                <option>KRW</option>
                <option>AUD</option>
                <option>RUB</option>
              </select>
            </div>
          </div>

          <!-- Card Selection -->
          <div>
            <label class="block text-gray-700 mb-2">Select card for payment</label>
            <div class="space-y-2">
              <label class="flex items-center space-x-4 p-4 border rounded-lg cursor-pointer hover:bg-gray-100">
                <input type="radio" name="card" class="form-radio h-5 w-5 text-purple-600">
                <span>VISA **** 2735</span>
              </label>
              <label class="flex items-center space-x-4 p-4 border rounded-lg cursor-pointer hover:bg-gray-100">
                <input type="radio" name="card" class="form-radio h-5 w-5 text-purple-600">
                <span>Mastercard **** 7289</span>
              </label>
              <label class="flex items-center space-x-4 p-4 border rounded-lg cursor-pointer hover:bg-gray-100">
                <input type="radio" name="card" class="form-radio h-5 w-5 text-purple-600">
                <span>Mastercard **** 5443</span>
              </label>
            </div>
          </div>

          <!-- Schedule Transfer -->
          <div class="flex items-center space-x-2">
            <input type="checkbox" id="schedule-transfer" class="form-checkbox h-5 w-5 text-purple-600">
            <label for="schedule-transfer" class="text-gray-700">Schedule transfer</label>
          </div>

          <!-- Transfer Summary -->
          <div class="text-gray-700 space-y-2">
            <div class="flex justify-between">
              <span>Transfer fee</span>
              <span>$1.50</span>
            </div>
            <div class="flex justify-between font-semibold">
              <span>Total amount to be sent</span>
              <span>$133,768.50</span>
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="w-full bg-purple-900 text-white py-2 rounded-lg hover:bg-purple-700">Continue</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-purple-900 text-white py-4 mt-12">
    <div class="container mx-auto flex justify-between items-center px-4">
      <div class="flex space-x-6">
        <a href="#" class="hover:underline">Privacy</a>
        <a href="#" class="hover:underline">Terms and Conditions</a>
        <a href="#" class="hover:underline">Fraud & Security</a>
        <a href="#" class="hover:underline">Disclosures</a>
        <a href="#" class="hover:underline">Help & Support</a>
      </div>
      <span>&copy; 2024, Truist. All Rights Reserved.</span>
    </div>
  </footer>
</body>
</html>
