    <header class="header bg-[#1F0034] p-4">

    <main class="container mx-auto my-8 px-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">

            
            <div class="flex justify-center">
                <img src="images/truist1.jpeg" alt="Modern building" class="w-auto h-auto rounded-3xl shadow-md">
            </div>


            <div class="bg-white p-8 rounded-3xl ">
                <h1 class="text-2xl font-bold text-purple-950 mb-4">Welcome to Truist!</h1>
                <p class="text-gray-700 mb-6">Create your account</p>
                <form action="#" method="POST" class="space-y-7">
                    <div>
                        <input type="text" placeholder="First name" id="first_name" name="first_name" class="mt-1 block w-full p-2 border border-gray-300 rounded-xl shadow-sm focus:ring-purple-500 focus:border-purple-500 bg-gray-300 placeholder-black">
                    </div>
                    <div>
                        <input type="text" placeholder="Last name" id="last_name" name="Last_name" class="mt-1 block w-full p-2 border border-gray-300 rounded-xl shadow-sm focus:ring-purple-500 focus:border-purple-500 placeholder-black bg-gray-300">
                    </div>
                    <div>
                        <input type="date" placeholder="Date of Birth" id="dob" name="dob" class="mt-1 block w-full p-2 border border-gray-300 rounded-xl shadow-sm focus:ring-purple-500 focus:border-purple-500 bg-gray-300">
                    </div>
                    <div>
                        <input type="text" placeholder="Email" id="Email" name="citizenship" class="mt-1 block w-full p-2 border border-gray-300 rounded-xl shadow-sm focus:ring-purple-500 focus:border-purple-500 bg-gray-300 placeholder-black">
                    </div>
                    <div>
                        <input type="text" placeholder="Phone number" id="citizenship" name="citizenship" class="mt-1 block w-full p-2 border border-gray-300 rounded-xl shadow-sm focus:ring-purple-500 focus:border-purple-500 bg-gray-300 placeholder-black">
                    </div>
                    <div>
                        <input type="text" placeholder="Password" id="citizenship" name="citizenship" class="mt-1 block w-full p-2 border border-gray-300 rounded-xl shadow-sm focus:ring-purple-500 focus:border-purple-500 bg-gray-300 placeholder-black">
                    </div>
                    <div>
                        <input type="text" placeholder="Re-type password" id="citizenship" name="citizenship" class="mt-1 block w-full p-2 border border-gray-300 rounded-xl shadow-sm focus:ring-purple-500 focus:border-purple-500 bg-gray-300 placeholder-black">
                    </div>
                    <button type="submit" class="w-full bg-purple-950 text-white py-2 px-4 rounded-xl hover:bg-purple-700">Sign-up</button>
                </form>
                <div class="flex items-center my-4">
                    <hr class="flex-grow border-gray-300 shadow-inner">
                    <span class="px-4 text-gray-500">Or</span>
                    <hr class="flex-grow border-gray-300 shadow-inner">
                </div>
                <button class="w-full border bg-purple-950 border-purple-900 text-white py-2 px-4 rounded-xl hover:bg-purple-700">Sign into your account</button>
            </div>
        </div>
    </main>
