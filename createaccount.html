<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Truist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="bg-white font-sans">
    <main class="container mx-auto my-8 px-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
        <div class="flex justify-center">
          <img
            src="images/truist1.jpeg"
            alt="Modern building"
            class="w-auto h-auto rounded-3xl shadow-md"
          />
        </div>

        <div class="bg-white p-8 rounded-3xl">
          <h1 class="text-2xl font-bold text-purple-950 mb-4">
            Welcome to Truist!
          </h1>
          <p class="text-gray-700 mb-6">Create your account</p>
          <form id="signup-form" method="POST" class="space-y-7">
            <div>
              <input
                type="text"
                placeholder="First name"
                id="first_name"
                name="first_name"
                required
                class="mt-1 block w-full p-2 border border-gray-300 rounded-xl shadow-sm focus:ring-purple-500 focus:border-purple-500 bg-gray-300 placeholder-black"
              />
            </div>
            <div>
              <input
                type="text"
                placeholder="Last name"
                id="last_name"
                name="last_name"
                required
                class="mt-1 block w-full p-2 border border-gray-300 rounded-xl shadow-sm focus:ring-purple-500 focus:border-purple-500 bg-gray-300 placeholder-black"
              />
            </div>
            <div>
              <input
                type="date"
                id="dob"
                name="dob"
                required
                class="mt-1 block w-full p-2 border border-gray-300 rounded-xl shadow-sm focus:ring-purple-500 focus:border-purple-500 bg-gray-300"
              />
            </div>
            <div>
              <input
                type="email"
                placeholder="Email"
                id="email"
                name="email"
                required
                class="mt-1 block w-full p-2 border border-gray-300 rounded-xl shadow-sm focus:ring-purple-500 focus:border-purple-500 bg-gray-300 placeholder-black"
              />
            </div>
            <div>
              <input
                type="tel"
                placeholder="Phone number"
                id="phone_number"
                name="phone_number"
                required
                class="mt-1 block w-full p-2 border border-gray-300 rounded-xl shadow-sm focus:ring-purple-500 focus:border-purple-500 bg-gray-300 placeholder-black"
              />
            </div>
            <div>
              <input
                type="password"
                placeholder="Password"
                id="password"
                name="password"
                required
                class="mt-1 block w-full p-2 border border-gray-300 rounded-xl shadow-sm focus:ring-purple-500 focus:border-purple-500 bg-gray-300 placeholder-black"
              />
            </div>
            <div>
              <input
                type="password"
                placeholder="Re-type password"
                id="confirm_password"
                name="confirm_password"
                required
                class="mt-1 block w-full p-2 border border-gray-300 rounded-xl shadow-sm focus:ring-purple-500 focus:border-purple-500 bg-gray-300 placeholder-black"
              />
            </div>
            <div id="error-message" class="text-red-500 text-sm"></div>
            <button
              type="submit"
              class="w-full bg-purple-950 text-white py-2 px-4 rounded-xl hover:bg-purple-700"
            >
              Sign-up
            </button>
          </form>
          <div class="flex items-center my-4">
            <hr class="flex-grow border-gray-300 shadow-inner" />
            <span class="px-4 text-gray-500">Or</span>
            <hr class="flex-grow border-gray-300 shadow-inner" />
          </div>
          <a
            href="signin.html"
            class="w-full block text-center border bg-purple-950 border-purple-900 text-white py-2 px-4 rounded-xl hover:bg-purple-700"
          >
            Sign into your account
          </a>
        </div>
      </div>
    </main>

    <script>
      // Debugging: Confirm Axios is loaded
      console.log('Axios loaded:', !!axios);

      // Wait for DOM to be fully loaded
      document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('signup-form');
        
        // Debugging: Add multiple event listeners
        form.addEventListener('submit', handleSubmit);
        
        function handleSubmit(e) {
          console.log('Form submission intercepted');
          e.preventDefault();
          
          const errorMessageEl = document.getElementById('error-message');
          errorMessageEl.textContent = '';

          // Collect form data
          const formData = {
            first_name: document.getElementById('first_name').value,
            last_name: document.getElementById('last_name').value,
            dob: document.getElementById('dob').value,
            email: document.getElementById('email').value,
            phone_number: document.getElementById('phone_number').value,
            password: document.getElementById('password').value,
            confirm_password: document.getElementById('confirm_password').value
          };

          // Client-side validations
          if (formData.password !== formData.confirm_password) {
            errorMessageEl.textContent = 'Passwords do not match';
            return;
          }

          if (formData.password.length < 4) {
            errorMessageEl.textContent = 'Password must be at least 4 characters long';
            return;
          }

          console.log('Attempting to register with:', formData);

          axios.post('https://nexusbank-backend.onrender.com/register/', formData)
            .then(response => {
              console.log('Registration successful:', response.data);
              localStorage.setItem('_auth', JSON.stringify(response.data));
              window.location.href = 'account.html';
            })
            .catch(error => {
              console.error('Registration Error:', error.response ? error.response.data : error.message);
              errorMessageEl.textContent = error.response?.data?.detail || 'Registration failed. Please try again.';
            });
        }
      });
    </script>
  </body>
</html>
